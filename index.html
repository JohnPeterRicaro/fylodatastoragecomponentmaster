<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" type="img/png" size="32x32" href="/assets/favicon-32x32.png">
    <title>fylo data storage component master</title>
</head>
<body>
    <div class="bg">
        <img src="/assets/bg-desktop.png" alt="">
    </div>
    <div class="bg-mobile">
        <img src="/assets/bg-mobile.png" alt="">
    </div>
    <div class="container">
        <div class="box box-1">
            <div class="logo">
                <img class="logo" src="/assets/logo.svg" alt="">
            </div>
            <div class="process">
                <div class="icon">
                    <img class="document" src="/assets/icon-document.svg" alt="">
                </div>
                <div class="icon">
                    <img class="folder" src="/assets/icon-folder.svg" alt="">
                </div>
                <div class="icon">
                    <img class="upload" src="/assets/icon-upload.svg" alt="">
                </div>
            </div>
        </div>
        <div class="box box-2">
            <div class="pop-up">
                <div class="alert">
                    <div class="num">
                        185
                    </div>
                    <div class="label">
                        GB LEFT
                    </div>
                </div>
                <div class="pop-up-tail">

                </div>
            </div>
            <div class="header-1">
                You've used <b>815 GB</b> of your storage
            </div>
            <div class="bar">
                <div class="meter">
                    <div class="circle">

                    </div>
                </div>
            </div>
            <div class="storage">
                <div>
                    0 GB
                </div>
                <div>
                    1000 GB
                </div>
            </div>
        </div>
    </div>
</body>
</html>
